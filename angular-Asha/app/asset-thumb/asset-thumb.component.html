<div class="mainContainer" [style.backgroundImage]="backgroundImage" (click)="showImageDetail()">
  <div class="hoverInfo">
    <div *ngIf="thumbWidth >= 100" class="hoverInfoCaption">{{asset.caption}}</div>
    <div class="hoverInfoExtra">
      <div *ngIf="thumbWidth >= 100" class="hieCopyright">{{getCopyright()}}</div>
      <div *ngIf="thumbWidth >= 72" class="hieImageNumber">{{asset.name | removeFileExtension}}</div>
      <div class="hieLicensetype">{{asset.license | uppercase}}</div>
    </div>
    <div class="hoverInfoIcons">
      <div (click)="addToLightbox($event)" *ngIf="!isInLightbox()">
