<div class="container">
  <h1>Passwort vergessen</h1>

  <div *ngIf="success" class="alert alert-success">
    Ihr Passwort wurde geändert
  </div>

  <form [formGroup]="form" novalidate (ngSubmit)="resetPassword()" *ngIf="!success">

    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="formErrors.password && formErrors.password.length" class="alert alert-danger">
        <div *ngFor="let error of formErrors.password">
          {{ error }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirm">Passwort bestätigen</label>
      <input type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm">
      <div *ngIf="formErrors.passwordConfirm && formErrors.passwordConfirm.length" class="alert alert-danger">
        <div *ngFor="let error of formErrors.passwordConfirm">
          {{ error }}
        </div>
      </div>
    </div>

    <input type="button" (click)="resetPassword()" value="Reset password">

  </form>

</div>
